<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Handling Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <h1>Capture the new items data</h1>
        <form action="#" th:action="@{/createitem}" th:object="${item}" method="post">
            <p>Tittle: <input type="text" th:field="*{tittle}"/></p>
            <p>Brand: <input type="text" th:field="*{brand}"/></p>
            <p>Description: <input type="text" th:field="*{description}"/></p>
            <p>Unit price: <input type="number" step='0.01' placeholder="00.00" th:field="*{unitPrice}"/></p>
            <p>Quantity: <input type="number" th:field="*{availableUnits}"/></p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Clear All"/></p>
        </form>
    </body>
</html>
